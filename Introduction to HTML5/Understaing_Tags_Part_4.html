<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Ensures proper rendering and touch zooming on mobile devices -->
    <title>Understanding Tags Part 4</title>
    <!-- Title of the document, shown in the browser's title bar or tab -->
  </head>
  <br>
    <label for="name">Name:</label>
    <!-- Label for the name input field -->
    <input type="text" id="name" placeholder="Enter your name" />
    <!-- Text input field for the user's name -->
     <br><br>
    <input type="email" placeholder="Type your email" />
    <!-- Email input field -->
     <br><br>
    <input type="password" placeholder="Type your password" />
    <!-- Password input field -->
     <br><br>
    <input type="checkbox" />This is checkbox
    <!-- Checkbox input field -->
     <br><br>
    <input type="radio" name="a" />Apple
    <!-- Radio button input field with the value "Apple" -->
     <br><br>
    <input type="radio" name="a" />Mango
    <!-- Radio button input field with the value "Mango" -->
     <br><br>
    <input type="radio" name="a" />Banana

     <br><br>

    <!-- Date input field -->

</html>
