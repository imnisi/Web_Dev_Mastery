<!DOCTYPE html> <!-- Defines the document type and version of HTML -->
<html lang="en"> <!-- Root element of the HTML document with language attribute set to English -->
<head>
    <meta charset="UTF-8"> <!-- Specifies the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Sets the viewport to make the website responsive -->
    <title>Understanding The Tags Part - 2</title> <!-- Title of the document displayed in the browser tab -->
</head>
<body>
    <p>Lorem ipsum dolor sit <br>amet consectetur.</p> <!-- Paragraph with a line break -->
    <hr> <!-- Horizontal rule to separate content -->
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p> <!-- Paragraph -->
    <ol>
        <li>Apple</li>
        <li>Mango</li>
        <li>Watermelon</li>
        <li>Orange</li>
        <li>Banana</li>
        <li>Grapes</li>
    </ol> <!-- Ordered list -->
    <ul>
        <li>Apple</li>
        <li>Mango</li>
        <li>Watermelon</li>
        <li>Orange</li>
        <li>Banana</li>
        <li>Grapes</li>
    </ul> <!-- Unordered list -->
</html>
