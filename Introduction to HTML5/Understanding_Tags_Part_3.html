<!DOCTYPE html>
<!-- Defines the document type and version of HTML -->
<html lang="en">
  <!-- Root element of the HTML document with language attribute set to English -->
  <head>
    <meta charset="UTF-8" />
    <!-- Specifies the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Sets the viewport to make the website responsive -->
    <title>Understanding Tags Part 3</title>
    <!-- Title of the document displayed in the browser tab -->
  </head>
  <body>
    <a target="_blank" href="https://www.google.com">Google</a>
    <!-- Hyperlink that opens in a new tab -->
    <p>
      <img
        src="https://images.unsplash.com/photo-1741091742846-99cca6f6437b?q=80&w=2572&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="Cherry blossom"
      />
      <!-- Image with source URL and alternative text -->
    </p>
    <!-- Paragraph containing an image -->
  </body>
</html>
