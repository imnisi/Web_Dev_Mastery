<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Specifies the character encoding for the HTML document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ensures proper rendering and touch zooming on mobile devices -->
    <title>Understanding Tags Part 5</title>
    <!-- Title of the document, shown in the browser's title bar or tab -->
</head>
<body>
    <!-- Body of the HTML document -->
    <p class="paragraph class">
    <!-- Paragraph with class attribute -->
    <p id="para1">Lorem ipsum dolor sit amet consectetur adipisicing.</p>
    <!-- Paragraph with id "para1" -->
    <p id="para2">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Distinctio vel ad corporis!</p>
    <!-- Paragraph with id "para2" -->
    </p>
    <p class="paragraph class">
        <!-- Paragraph with class attribute -->
        <p id="para3">Lorem ipsum dolor sit amet consectetur adipisicing.</p>
        <!-- Paragraph with id "para3" -->
        <p id="para4">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Distinctio vel ad corporis!</p>
        <!-- Paragraph with id "para4" -->
    </p>
</body>
</html>
