<!DOCTYPE html>
<!-- Defines the document type and version of HTML -->
<html lang="en">
  <!-- Root element of the HTML document with language attribute set to English -->
  <head>
    <meta charset="UTF-8" />
    <!-- Specifies the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Sets the viewport to make the website responsive -->
    <title>Introduction To HTML</title>
    <!-- Title of the document displayed in the browser tab -->
  </head>
  <body>
    <h1>Apple</h1>
    <!-- Heading level 1 -->
    <h2>Mango</h2>
    <!-- Heading level 2 -->
    <h3>Watermelon</h3>
    <!-- Heading level 3 -->
    <h4>Orange</h4>
    <!-- Heading level 4 -->
    <h5>banana</h5>
    <!-- Heading level 5 -->
    <h6>grapes</h6>
    <!-- Heading level 6 -->
    <p>Apple is a fruit</p>
    <!-- Paragraph -->
    <p>
      Lorem ipsum dolor sit amet, <b>consectetur</b> <i>adipisicing</i> elit. A
      qui ea suscipit amet voluptatibus ipsa eius expedita recusandae iure
      aperiam quae numquam, sed tempora earum? Corrupti beatae ad necessitatibus
      quod!
    </p>
    <!-- Paragraph with bold and italic text -->
    <p>2<sup>2</sup></p>
    <!-- Paragraph with superscript text -->
    <p>C0<sub>2</sub></p>
    <!-- Paragraph with subscript text -->
  </body>
</html>
